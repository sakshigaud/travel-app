<div class="card my-5">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">State</th>
            <th scope="col">Distance</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let place of places">
            <td >{{ place.id }}</td>
            <td contenteditable="true">{{ place.name }}</td>
            <td contenteditable="true">{{place.state}}</td>
            <td contenteditable="true">{{place.distance}}</td>
            <td>  <span class="delete"><a class="btn btn-info" (click)=delete(place)>&#215;</a></span>
              <span class="edit"><a class="btn btn-info" (click)=updatePlace(place)>âœŽ</a></span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
