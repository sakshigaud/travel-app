 <div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #placeForm="ngForm" >
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="place.name" 
            class="form-control" id="name" name="name" placeholder="Enter city name"
            required #name="ngModel">
        </div>

        <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>

        <div class="form-group">
          <label for="state">State</label>
          <input type="text" [(ngModel)]="place.state" 
            class="form-control" id="state" name="state" placeholder="Enter the state"
            required #state="ngModel">
          <div [hidden]="!state.pristine" class="alert alert-danger">State is required</div>
        </div>

        <div class="form-group">
            <label for="distance">Distance</label>
            <input type="text" [(ngModel)]="place.distance" 
              class="form-control" id="distance" name="distance" placeholder="Enter the Distance"
              required #distance="ngModel">

            <div [hidden]="!distance.pristine" class="alert alert-danger">Distance is required</div>
          </div>

        <button type="submit" [disabled]="!placeForm.form.valid" class="btn btn-info">Submit</button>
      </form>
    </div>
  </div>
